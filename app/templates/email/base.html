<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Business Plan Pipeline{% endblock %}</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #f4f4f5;">
    <div style="max-width: 600px; margin: 40px auto; background-color: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <!-- Header -->
        <div style="background-color: #18181B; padding: 25px; text-align: center;">
            <h1 style="color: white; margin: 0; font-size: 20px; letter-spacing: 1px;">BUSINESS PLAN PIPELINE</h1>
        </div>
        <!-- Content -->
        <div style="padding: 40px; color: #374151; line-height: 1.6;">
            {% block content %}{% endblock %}
            
            <p style="margin-top: 30px; font-size: 14px; color: #6B7280;">
                Se você não solicitou este e-mail, por favor ignore-o.
            </p>
        </div>
        <!-- Footer -->
        <div style="background-color: #F9FAFB; padding: 20px; text-align: center; border-top: 1px solid #E5E7EB; font-size: 12px; color: #9CA3AF;">
            &copy; 2026 Business Plan Pipeline. Todos os direitos reservados.
        </div>
    </div>
</body>
</html>
