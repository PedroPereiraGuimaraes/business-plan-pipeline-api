{% extends "base.html" %}

{% block title %}Seu Plano está Pronto!{% endblock %}

{% block content %}
<h2 style="color:#1c274c;margin-top:0;font-size:24px;font-weight:700;">
    Seu plano está pronto!
</h2>

<div style="font-size:16px;color:#475569;">
    <p>O plano do projeto <strong>'{{ project_name }}'</strong> já está disponível.</p>
    <p>Acesse abaixo para visualizar e editar:</p>
</div>

<div style="text-align:center;margin:30px 0;">
    <a href="{{ plan_link }}"
        style="background:#5c8356;color:#fff;padding:14px 30px;text-decoration:none;border-radius:8px;font-weight:600;font-size:15px;">
        Ver meu plano
    </a>
</div>
{% endblock %}
